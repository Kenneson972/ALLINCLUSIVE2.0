<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhanelConcept - Connexion Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 15px;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
        }
        .btn-login {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 15px;
            width: 100%;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
            color: white;
        }
        .text-white {
            color: white !important;
        }
        .logo {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center">
            <div class="logo">
                <i class="fas fa-cog"></i>
            </div>
            <h2 class="text-white mb-4">Administration</h2>
            <p class="text-white-50 mb-4">KhanelConcept - Villas de Martinique</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       placeholder="Nom d'utilisateur"
                       value="khanel"
                       required>
            </div>
            <div class="mb-4">
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       placeholder="Mot de passe"
                       required>
            </div>
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="../index.html" class="text-white-50 text-decoration-none">
                <i class="fas fa-home me-1"></i>Retour au site
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get backend URL from environment or use default
        const BACKEND_URL = window.location.origin;

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // Show loading state
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Connexion...';
            submitButton.disabled = true;
            
            try {
                // Call backend authentication API
                const response = await fetch(`${BACKEND_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store JWT token securely
                    localStorage.setItem('admin_token', data.access_token);
                    localStorage.setItem('admin_username', username);
                    console.log('✅ Login successful');
                    
                    // Show success message
                    submitButton.innerHTML = '<i class="fas fa-check me-2"></i>Connexion réussie';
                    submitButton.className = 'btn btn-success';
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                    
                } else {
                    throw new Error(data.detail || 'Erreur de connexion');
                }
                
            } catch (error) {
                console.error('❌ Login failed:', error);
                alert('❌ Identifiants incorrects ou erreur de connexion');
                document.getElementById('password').value = '';
                
                // Reset button
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
                submitButton.className = 'btn btn-login';
            }
        });

        // Auto focus on password since username is pre-filled
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });

        // Clear any existing tokens when accessing login page
        localStorage.removeItem('admin_token');
        localStorage.removeItem('admin_username');
    </script>
</body>
</html>
