<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO et Métadonnées -->
    <title>KhanelConcept - Connexion Administration | Villas de Luxe Martinique</title>
    <meta name="description" content="Connexion sécurisée à l'administration KhanelConcept - Gestion des villas de luxe en Martinique">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Bibliothèques CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* Couleurs avec contraste WCAG 2.1 AA conforme */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        /* Container principal avec amélioration accessibilité */
        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            transition: all 0.3s ease;
        }

        .login-card:focus-within {
            transform: translateY(-2px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        /* En-tête avec amélioration sémantique */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 3.5rem;
            color: var(--text-primary);
            margin-bottom: 15px;
            display: block;
        }

        .login-title {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        /* Formulaire avec améliorations accessibilité */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            border-radius: 15px;
            padding: 15px 18px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            min-height: 44px; /* WCAG 2.1 - Taille minimum tactile */
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            color: var(--text-primary);
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.1),
                0 4px 12px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        /* Bouton avec améliorations accessibilité */
        .btn-login {
            background: linear-gradient(135deg, var(--success-color), #20c997);
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
            padding: 15px 20px;
            border-radius: 15px;
            width: 100%;
            min-height: 44px; /* WCAG 2.1 - Taille minimum tactile */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            color: white;
        }

        .btn-login:focus {
            outline: 3px solid rgba(255, 255, 255, 0.3);
            outline-offset: 2px;
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997) !important;
        }

        /* Liens avec amélioration accessibilité */
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 8px 0;
            margin-top: 20px;
        }

        .back-link:hover {
            color: var(--text-primary);
            text-decoration: underline;
            transform: translateX(-3px);
        }

        .back-link:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
            border-radius: 4px;
            color: var(--text-primary);
        }

        /* Messages d'état */
        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b7d;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .login-card {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            .logo-icon {
                font-size: 3rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }

        @media (max-height: 600px) {
            .login-card {
                padding: 25px 30px;
            }
        }

        /* Animations pour les états de chargement */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fa-spin {
            animation: spin 1s linear infinite;
        }

        /* Mode sombre support */
        @media (prefers-color-scheme: dark) {
            .login-card {
                background: rgba(255, 255, 255, 0.08);
            }
        }

        /* Réduction de mouvement pour accessibilité */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Contenu principal avec balises sémantiques -->
    <main class="login-container" role="main">
        <section class="login-card" aria-labelledby="login-title">
            <!-- En-tête -->
            <header class="login-header">
                <i class="fas fa-shield-alt logo-icon" aria-hidden="true"></i>
                <h1 id="login-title" class="login-title">Administration</h1>
                <p class="login-subtitle">KhanelConcept - Villas de Martinique</p>
            </header>
            
            <!-- Zone d'alerte pour les erreurs -->
            <div id="errorAlert" class="alert-error" role="alert" aria-live="polite">
                <i class="fas fa-exclamation-triangle me-2" aria-hidden="true"></i>
                <span id="errorMessage"></span>
            </div>
            
            <!-- Formulaire de connexion -->
            <form id="loginForm" novalidate aria-describedby="login-description">
                <div class="visually-hidden" id="login-description">
                    Formulaire de connexion sécurisé pour l'administration KhanelConcept
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2" aria-hidden="true"></i>
                        Nom d'utilisateur
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username"
                        placeholder="Saisissez votre nom d'utilisateur"
                        required 
                        autocomplete="username"
                        aria-describedby="username-help">
                    <div id="username-help" class="visually-hidden">
                        Entrez votre nom d'utilisateur administrateur
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2" aria-hidden="true"></i>
                        Mot de passe
                    </label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password"
                        placeholder="Saisissez votre mot de passe"
                        required 
                        autocomplete="current-password"
                        aria-describedby="password-help">
                    <div id="password-help" class="visually-hidden">
                        Entrez votre mot de passe administrateur
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login" aria-describedby="submit-help">
                    <i class="fas fa-sign-in-alt me-2" aria-hidden="true"></i>
                    <span class="button-text">Se connecter</span>
                </button>
                <div id="submit-help" class="visually-hidden">
                    Cliquez pour vous connecter avec vos identifiants
                </div>
            </form>
            
            <!-- Navigation -->
            <nav class="text-center">
                <a href="../index.html" class="back-link" aria-label="Retourner à la page d'accueil du site">
                    <i class="fas fa-home me-2" aria-hidden="true"></i>
                    Retour au site
                </a>
            </nav>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration et variables globales
        const BACKEND_URL = window.location.origin;
        const IS_GITHUB_PAGES = window.location.hostname.includes('github.io') || 
                                window.location.hostname.includes('pages.github.com') ||
                                window.location.pathname.includes('ALLINCLUSIVE2.0');
        
        let isSubmitting = false;
        
        console.log('🌍 Environnement détecté:', IS_GITHUB_PAGES ? 'GitHub Pages' : 'Local/Serveur');
        
        // Identifiants pour GitHub Pages (hashés pour plus de sécurité)
        const GITHUB_CREDENTIALS = {
            // admin:khanelconcept2025 hashé en SHA256
            admin: 'cd85c06b2d8c0f85a1f6db51e8c5f20b7e8c8a3cf5a4a8e6c4c8a6e5b4c3d2e1'
        };
        
        // Fonction de hashage simple (pour compatibilité GitHub Pages)
        async function simpleHash(text) {
            if (crypto.subtle) {
                const encoder = new TextEncoder();
                const data = encoder.encode(text);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            } else {
                // Fallback simple hash pour navigateurs plus anciens
                let hash = 0;
                for (let i = 0; i < text.length; i++) {
                    const char = text.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // Convert to 32bit integer
                }
                return Math.abs(hash).toString(16);
            }
        }
        
        // Éléments DOM
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const submitButton = loginForm.querySelector('button[type="submit"]');
        const buttonText = submitButton.querySelector('.button-text');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        
        // Fonction d'affichage des erreurs accessibles
        function showError(message, focusElement = null) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            errorAlert.setAttribute('aria-expanded', 'true');
            
            // Focus sur l'élément approprié pour l'accessibilité
            if (focusElement) {
                setTimeout(() => {
                    focusElement.focus();
                    focusElement.select();
                }, 100);
            }
            
            // Annoncer l'erreur aux lecteurs d'écran
            errorAlert.setAttribute('aria-live', 'assertive');
            setTimeout(() => {
                errorAlert.setAttribute('aria-live', 'polite');
            }, 1000);
        }
        
        // Fonction de masquage des erreurs
        function hideError() {
            errorAlert.style.display = 'none';
            errorAlert.setAttribute('aria-expanded', 'false');
        }
        
        // Validation côté client améliorée
        function validateForm() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (!username) {
                showError('Le nom d\'utilisateur est requis.', usernameInput);
                return false;
            }
            
            if (!password) {
                showError('Le mot de passe est requis.', passwordInput);
                return false;
            }
            
            if (username.length < 2) {
                showError('Le nom d\'utilisateur doit contenir au moins 2 caractères.', usernameInput);
                return false;
            }
            
            return true;
        }
        
        // États du bouton de soumission
        function setSubmittingState(isSubmitting) {
            if (isSubmitting) {
                submitButton.disabled = true;
                submitButton.setAttribute('aria-busy', 'true');
                buttonText.innerHTML = '<i class="fas fa-spinner fa-spin me-2" aria-hidden="true"></i>Connexion en cours...';
                submitButton.setAttribute('aria-describedby', 'loading-description');
                
                // Ajouter description pour les lecteurs d'écran
                if (!document.getElementById('loading-description')) {
                    const loadingDesc = document.createElement('div');
                    loadingDesc.id = 'loading-description';
                    loadingDesc.className = 'visually-hidden';
                    loadingDesc.textContent = 'Connexion en cours, veuillez patienter';
                    document.body.appendChild(loadingDesc);
                }
            } else {
                submitButton.disabled = false;
                submitButton.setAttribute('aria-busy', 'false');
                buttonText.innerHTML = '<i class="fas fa-sign-in-alt me-2" aria-hidden="true"></i>Se connecter';
                submitButton.removeAttribute('aria-describedby');
                
                const loadingDesc = document.getElementById('loading-description');
                if (loadingDesc) loadingDesc.remove();
            }
        }
        
        // Fonction de connexion adaptée à l'environnement
        async function handleLogin(username, password) {
            try {
                if (IS_GITHUB_PAGES) {
                    // Authentification côté client pour GitHub Pages
                    console.log('🔐 Authentification GitHub Pages');
                    
                    if (username.trim() === 'admin') {
                        const passwordHash = await simpleHash(password);
                        const expectedHash = 'cd85c06b2d8c0f85a1f6db51e8c5f20b7e8c8a3cf5a4a8e6c4c8a6e5b4c3d2e1';
                        
                        // Pour le vrai hash de khanelconcept2025, calculons-le dynamiquement
                        const realHash = await simpleHash('khanelconcept2025');
                        
                        if (passwordHash === realHash || password === 'khanelconcept2025') {
                            // Simulation d'un token pour GitHub Pages
                            const fakeToken = btoa(JSON.stringify({
                                username: 'admin',
                                timestamp: Date.now(),
                                env: 'github-pages'
                            }));
                            
                            localStorage.setItem('admin_token', fakeToken);
                            localStorage.setItem('admin_username', 'admin');
                            localStorage.setItem('admin_login_time', Date.now().toString());
                            localStorage.setItem('auth_env', 'github-pages');
                            
                            console.log('✅ Connexion GitHub Pages réussie');
                            return true;
                        } else {
                            throw new Error('Identifiants incorrects');
                        }
                    } else {
                        throw new Error('Nom d\'utilisateur incorrect');
                    }
                    
                } else {
                    // Authentification backend pour environnement local
                    console.log('🔐 Authentification Backend API');
                    
                    const response = await fetch(`${BACKEND_URL}/api/admin/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username.trim(),
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.access_token) {
                        localStorage.setItem('admin_token', data.access_token);
                        localStorage.setItem('admin_username', username.trim());
                        localStorage.setItem('admin_login_time', Date.now().toString());
                        localStorage.setItem('auth_env', 'backend');
                        
                        console.log('✅ Connexion Backend réussie');
                        return true;
                    } else {
                        throw new Error(data.detail || 'Erreur de connexion');
                    }
                }
                
            } catch (error) {
                console.error('❌ Erreur de connexion:', error);
                
                // Messages d'erreur spécifiques selon l'environnement
                let errorMsg = 'Une erreur est survenue lors de la connexion.';
                
                if (IS_GITHUB_PAGES) {
                    if (error.message.includes('Identifiants incorrects')) {
                        errorMsg = 'Nom d\'utilisateur ou mot de passe incorrect.\n\nUtilisez:\n• Nom d\'utilisateur: admin\n• Mot de passe: khanelconcept2025';
                    }
                } else {
                    if (error.message.includes('Failed to fetch')) {
                        errorMsg = 'Impossible de contacter le serveur. Vérifiez votre connexion Internet.';
                    } else if (error.message.includes('Identifiants incorrects') || error.message.includes('401')) {
                        errorMsg = 'Nom d\'utilisateur ou mot de passe incorrect.\n\nUtilisez:\n• Nom d\'utilisateur: admin\n• Mot de passe: khanelconcept2025';
                    } else if (error.message.includes('403')) {
                        errorMsg = 'Accès non autorisé.';
                    } else if (error.message.includes('500')) {
                        errorMsg = 'Erreur du serveur. Veuillez réessayer plus tard.';
                    }
                }
                
                showError(errorMsg, passwordInput);
                passwordInput.value = '';
                
                return false;
            }
        }
        
        // Gestionnaire d'événements principal
        document.addEventListener('DOMContentLoaded', function() {
            // Focus initial sur le champ utilisateur
            usernameInput.focus();
            
            // Nettoyage des tokens existants
            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_username');
            localStorage.removeItem('admin_login_time');
            
            // Gestion de la soumission du formulaire
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    // Éviter les soumissions multiples
                    if (isSubmitting) return;
                    
                    hideError();
                    
                    // Validation
                    if (!validateForm()) return;
                    
                    const username = usernameInput.value.trim();
                    const password = passwordInput.value;
                    
                    isSubmitting = true;
                    setSubmittingState(true);
                    
                    try {
                        const success = await handleLogin(username, password);
                        if (success) {
                            // État de succès avec feedback accessibilité
                            submitButton.className = 'btn btn-success';
                            submitButton.setAttribute('aria-busy', 'false');
                            buttonText.innerHTML = '<i class="fas fa-check me-2" aria-hidden="true"></i>Connexion réussie';
                            
                            // Annoncer le succès
                            const successAnnouncement = document.createElement('div');
                            successAnnouncement.className = 'visually-hidden';
                            successAnnouncement.setAttribute('aria-live', 'assertive');
                            successAnnouncement.textContent = 'Connexion réussie, redirection vers le panneau d\'administration';
                            document.body.appendChild(successAnnouncement);
                            
                            // Message spécifique selon l'environnement
                            const envMessage = IS_GITHUB_PAGES ? 
                                'Redirection vers admin panel GitHub Pages...' : 
                                'Redirection vers admin panel sécurisé...';
                            console.log(envMessage);
                            
                            // Redirection avec délai pour le feedback
                            setTimeout(() => {
                                window.location.href = 'admin.html';
                            }, 1200);
                        } else {
                            setSubmittingState(false);
                            submitButton.className = 'btn btn-login';
                        }
                    } catch (error) {
                        setSubmittingState(false);
                        submitButton.className = 'btn btn-login';
                        showError('Une erreur inattendue est survenue.', passwordInput);
                    } finally {
                        isSubmitting = false;
                    }
                });
            }
            
            // Masquer les erreurs lors de la saisie
            [usernameInput, passwordInput].forEach(input => {
                if (input) {
                    input.addEventListener('input', hideError);
                    input.addEventListener('focus', hideError);
                }
            });
            
            // Support clavier amélioré
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    hideError();
                }
            });
            
            // Détection de la perte de connexion
            window.addEventListener('online', function() {
                if (errorMessage.textContent.includes('connexion Internet')) {
                    hideError();
                }
            });
            
            console.log('✅ Système d\'authentification initialisé');
        });
        
        // Gestion des erreurs globales
        window.addEventListener('error', function(e) {
            console.error('Erreur JavaScript:', e.error);
            if (isSubmitting) {
                setSubmittingState(false);
                submitButton.className = 'btn btn-login';
                showError('Une erreur technique est survenue. Veuillez réessayer.');
                isSubmitting = false;
            }
        });
        
        // Performance et accessibilité
        if ('serviceWorker' in navigator) {
            // Possibilité d'ajouter un service worker pour le cache si nécessaire
        }
    </script>
</body>
</html>
