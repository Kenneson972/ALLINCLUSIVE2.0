<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO et Métadonnées -->
    <title>KhanelConcept - Connexion Administration | Villas de Luxe Martinique</title>
    <meta name="description" content="Connexion sécurisée à l'administration KhanelConcept - Gestion des villas de luxe en Martinique">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Bibliothèques CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* Couleurs avec contraste WCAG 2.1 AA conforme */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        /* Container principal avec amélioration accessibilité */
        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            transition: all 0.3s ease;
        }

        .login-card:focus-within {
            transform: translateY(-2px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        /* En-tête avec amélioration sémantique */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 3.5rem;
            color: var(--text-primary);
            margin-bottom: 15px;
            display: block;
        }

        .login-title {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        /* Formulaire avec améliorations accessibilité */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            border-radius: 15px;
            padding: 15px 18px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            min-height: 44px; /* WCAG 2.1 - Taille minimum tactile */
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            color: var(--text-primary);
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.1),
                0 4px 12px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        /* Bouton avec améliorations accessibilité */
        .btn-login {
            background: linear-gradient(135deg, var(--success-color), #20c997);
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
            padding: 15px 20px;
            border-radius: 15px;
            width: 100%;
            min-height: 44px; /* WCAG 2.1 - Taille minimum tactile */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            color: white;
        }

        .btn-login:focus {
            outline: 3px solid rgba(255, 255, 255, 0.3);
            outline-offset: 2px;
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997) !important;
        }

        /* Liens avec amélioration accessibilité */
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 8px 0;
            margin-top: 20px;
        }

        .back-link:hover {
            color: var(--text-primary);
            text-decoration: underline;
            transform: translateX(-3px);
        }

        .back-link:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
            border-radius: 4px;
            color: var(--text-primary);
        }

        /* Messages d'état */
        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b7d;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .login-card {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            .logo-icon {
                font-size: 3rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }

        @media (max-height: 600px) {
            .login-card {
                padding: 25px 30px;
            }
        }

        /* Animations pour les états de chargement */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fa-spin {
            animation: spin 1s linear infinite;
        }

        /* Mode sombre support */
        @media (prefers-color-scheme: dark) {
            .login-card {
                background: rgba(255, 255, 255, 0.08);
            }
        }

        /* Réduction de mouvement pour accessibilité */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Contenu principal avec balises sémantiques -->
    <main class="login-container" role="main">
        <section class="login-card" aria-labelledby="login-title">
            <!-- En-tête -->
            <header class="login-header">
                <i class="fas fa-shield-alt logo-icon" aria-hidden="true"></i>
                <h1 id="login-title" class="login-title">Administration</h1>
                <p class="login-subtitle">KhanelConcept - Villas de Martinique</p>
            </header>
            
            <!-- Zone d'alerte pour les erreurs -->
            <div id="errorAlert" class="alert-error" role="alert" aria-live="polite">
                <i class="fas fa-exclamation-triangle me-2" aria-hidden="true"></i>
                <span id="errorMessage"></span>
            </div>
            
            <!-- Formulaire de connexion -->
            <form id="loginForm" novalidate aria-describedby="login-description">
                <div class="visually-hidden" id="login-description">
                    Formulaire de connexion sécurisé pour l'administration KhanelConcept
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2" aria-hidden="true"></i>
                        Nom d'utilisateur
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username"
                        placeholder="Saisissez votre nom d'utilisateur"
                        required 
                        autocomplete="username"
                        aria-describedby="username-help">
                    <div id="username-help" class="visually-hidden">
                        Entrez votre nom d'utilisateur administrateur
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2" aria-hidden="true"></i>
                        Mot de passe
                    </label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password"
                        placeholder="Saisissez votre mot de passe"
                        required 
                        autocomplete="current-password"
                        aria-describedby="password-help">
                    <div id="password-help" class="visually-hidden">
                        Entrez votre mot de passe administrateur
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login" aria-describedby="submit-help">
                    <i class="fas fa-sign-in-alt me-2" aria-hidden="true"></i>
                    <span class="button-text">Se connecter</span>
                </button>
                <div id="submit-help" class="visually-hidden">
                    Cliquez pour vous connecter avec vos identifiants
                </div>
            </form>
            
            <!-- Navigation -->
            <nav class="text-center">
                <a href="../index.html" class="back-link" aria-label="Retourner à la page d'accueil du site">
                    <i class="fas fa-home me-2" aria-hidden="true"></i>
                    Retour au site
                </a>
            </nav>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get backend URL from environment or use default
        const BACKEND_URL = window.location.origin;

        // Wait for DOM to be fully loaded before attaching event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Auto focus on password
            document.getElementById('password').focus();
            
            // Clear any existing tokens when accessing login page
            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_username');
            
            // Attach form submission handler
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const submitButton = e.target.querySelector('button[type="submit"]');
                    
                    // Show loading state
                    const originalText = submitButton.innerHTML;
                    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Connexion...';
                    submitButton.disabled = true;
                    
                    try {
                        // Call backend authentication API
                        const response = await fetch(`${BACKEND_URL}/api/admin/login`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                username: username,
                                password: password
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            // Store JWT token securely
                            localStorage.setItem('admin_token', data.access_token);
                            localStorage.setItem('admin_username', username);
                            console.log('✅ Login successful');
                            
                            // Show success message
                            submitButton.innerHTML = '<i class="fas fa-check me-2"></i>Connexion réussie';
                            submitButton.className = 'btn btn-success';
                            
                            // Redirect to admin panel
                            setTimeout(() => {
                                window.location.href = 'admin.html';
                            }, 1000);
                            
                        } else {
                            throw new Error(data.detail || 'Erreur de connexion');
                        }
                        
                    } catch (error) {
                        console.error('❌ Login failed:', error);
                        alert('❌ Identifiants incorrects ou erreur de connexion');
                        document.getElementById('password').value = '';
                        
                        // Reset button
                        submitButton.innerHTML = originalText;
                        submitButton.disabled = false;
                        submitButton.className = 'btn btn-login';
                    }
                });
            }
        });
    </script>
</body>
</html>
