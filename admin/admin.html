                location: villa.location,
                price: villa.price,
                guests: villa.guests,
                guestsDetail: villa.guestsDetail,
                features: villa.features,
                category: villa.category,
                image: villa.image,
                gallery: villa.gallery,
                fallbackIcon: villa.fallbackIcon,
                priceUnit: villa.priceUnit
