<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - KhanelConcept</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* PHASE 2 - Accessibilit√© : Classes pour lecteurs d'√©cran */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            min-height: 1.25rem;
            display: block;
        }

        /* Focus visible pour la navigation clavier */
        .form-input:focus,
        .login-btn:focus,
        .forgot-password:focus,
        .register-link:focus,
        .social-btn:focus {
            outline: 3px solid #FFA726;
            outline-offset: 2px;
        }

        /* Am√©lioration des contrastes */
        .form-label {
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
        }

        .forgot-password {
            color: #FFB74D;
            font-weight: 500;
        }

        .register-link {
            color: #81C784;
            font-weight: 500;
        }

        /* Skip link pour navigation clavier */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 1000;
            transition: top 0.3s;
        }

        .skip-link:focus {
            top: 6px;
        }

        /* Am√©lioration du focus sur checkbox */
        .remember-me input[type="checkbox"]:focus {
            outline: 3px solid #FFA726;
            outline-offset: 2px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo-image {
            height: 40px;
            width: auto;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .logo-text {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .logo:hover .logo-image {
            transform: rotate(5deg) scale(1.1);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 80px rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
            text-align: center;
            margin-top: 80px;
        }

        .login-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: white;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
        }

        .forgot-password {
            color: #FFA726;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #FFB74D;
            text-shadow: 0 0 10px rgba(255, 167, 38, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(124, 58, 237, 0.4);
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .divider {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        .register-link {
            color: #FFA726;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-link:hover {
            color: #FFB74D;
            text-shadow: 0 0 10px rgba(255, 167, 38, 0.3);
        }

        /* Alert Styles */
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #FFCDD2;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #C8E6C9;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .login-container {
                padding: 2rem;
                margin: 1rem;
                margin-top: 100px;
            }
            
            .login-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- PHASE 2 - Skip link pour navigation clavier -->
    <a href="#main-content" class="skip-link">Aller au contenu principal</a>

    <!-- Background Video -->
    <div class="video-background">
        <video id="backgroundVideo" autoplay muted loop playsinline preload="metadata" webkit-playsinline aria-hidden="true">
            <source src="https://res.cloudinary.com/ddulasmtz/video/upload/v1752950782/background-video.mp4_qoofsz.mp4" type="video/mp4">
            <span class="sr-only">Vid√©o d'arri√®re-plan d√©corative</span>
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Header -->
    <header class="header" role="banner">
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="https://customer-assets.emergentagent.com/job_luxestay/artifacts/36sqn0fh_IMG_9175.png" alt="KhanelConcept Logo" class="logo-image">
            </a>
            
            <nav class="nav-links" role="navigation" aria-label="Navigation principale">
                <a href="index.html" aria-label="Retour √† l'accueil - KhanelConcept">üè† Accueil</a>
                <a href="register.html" aria-label="Cr√©er un nouveau compte">üë§ Inscription</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="login-container" role="main">
        <h1 class="login-title" id="page-title">Bienvenue !</h1>
        <p class="login-subtitle" id="page-subtitle">Connectez-vous √† votre espace membre exclusif</p>

        <!-- PHASE 2 - R√©gion live pour les alertes -->
        <div id="alertContainer" aria-live="polite" aria-atomic="true" role="status"></div>

        <form id="loginForm" role="form" aria-labelledby="page-title" aria-describedby="page-subtitle">
            <div class="form-group">
                <label class="form-label" for="email">üìß Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="votre@email.com" 
                    required
                    aria-describedby="email-error"
                    aria-invalid="false"
                >
                <div id="email-error" class="error-message" aria-live="polite" role="alert"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">üîë Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Votre mot de passe" 
                    required
                    aria-describedby="password-error"
                    aria-invalid="false"
                >
                <div id="password-error" class="error-message" aria-live="polite" role="alert"></div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe" aria-describedby="remember-help">
                    Se souvenir de moi
                </label>
                <div id="remember-help" class="sr-only">Maintient votre session active plus longtemps</div>
                <a href="reset-password.html" class="forgot-password" 
                   aria-label="R√©cup√©rer votre mot de passe oubli√©">Mot de passe oubli√© ?</a>
            </div>

            <button type="submit" class="login-btn" aria-describedby="login-help">
                <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                Se connecter
            </button>
            <div id="login-help" class="sr-only">Appuyez sur Entr√©e pour vous connecter</div>
        </form>

        <div class="divider" aria-hidden="true">ou</div>
        
        <p>Pas encore membre ? <a href="register.html" class="register-link" 
           aria-label="Cr√©er un nouveau compte membre">Cr√©er un compte</a></p>
    </main>

    <script>
        // Initialize video for iOS
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('backgroundVideo');
            
            if (video) {
                video.muted = true;
                video.playsInline = true;
                video.setAttribute('webkit-playsinline', '');
                video.setAttribute('playsinline', '');
                
                // Force play on iOS
                const playVideo = () => {
                    video.play().catch(e => console.log('Auto-play failed:', e));
                };
                
                playVideo();
                document.addEventListener('touchstart', playVideo, { once: true });
            }
        });

        // XSS Protection Function
        function sanitizeInput(input) {
            if (typeof input !== 'string') return input;
            
            return input
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#x27;')
                .replace(/\//g, '&#x2F;');
        }

        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Enhanced Login Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validate inputs
            if (!email || !password) {
                showAlert('Veuillez remplir tous les champs obligatoires.', 'error');
                return;
            }
            
            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Veuillez entrer une adresse email valide.', 'error');
                return;
            }
            
            // Sanitize inputs
            const sanitizedEmail = sanitizeInput(email);
            console.log('üîí Email sanitis√©:', sanitizedEmail);
            
            // Show loading state
            const submitBtn = document.querySelector('.login-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            submitBtn.disabled = true;
            
            try {
                // Brute force protection check
                const attemptKey = 'login_attempts_' + sanitizedEmail;
                const attempts = JSON.parse(localStorage.getItem(attemptKey) || '{"count": 0, "lastAttempt": 0}');
                const now = Date.now();
                
                // Reset attempts after 15 minutes
                if (now - attempts.lastAttempt > 15 * 60 * 1000) {
                    attempts.count = 0;
                }
                
                if (attempts.count >= 5) {
                    const timeLeft = Math.ceil((15 * 60 * 1000 - (now - attempts.lastAttempt)) / (60 * 1000));
                    showAlert(`Trop de tentatives √©chou√©es. R√©essayez dans ${timeLeft} minutes.`, 'error');
                    return;
                }
                
                // API Call to backend
                const response = await fetch('/api/members/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: sanitizedEmail,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    // Reset login attempts on success
                    localStorage.removeItem(attemptKey);
                    
                    // Store authentication data
                    localStorage.setItem('khanelconcept_token', data.access_token);
                    localStorage.setItem('khanelconcept_user', JSON.stringify(data.member));
                    
                    // Remember me functionality
                    if (rememberMe) {
                        localStorage.setItem('khanelconcept_remember', 'true');
                    }
                    
                    showAlert('Connexion r√©ussie ! Redirection...', 'success');
                    
                    // Add session storage flag to prevent redirect loops
                    sessionStorage.setItem('just_logged_in', 'true');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    // Handle login failure
                    attempts.count++;
                    attempts.lastAttempt = now;
                    localStorage.setItem(attemptKey, JSON.stringify(attempts));
                    
                    const errorMessage = data.detail || 'Email ou mot de passe incorrect.';
                    showAlert(errorMessage, 'error');
                }
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showAlert('Erreur de connexion. V√©rifiez votre connexion internet.', 'error');
            } finally {
                // Reset button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            // Skip redirect if just registered
            if (sessionStorage.getItem('just_registered') === 'true') {
                sessionStorage.removeItem('just_registered');
                return;
            }
            
            const token = localStorage.getItem('khanelconcept_token');
            const user = localStorage.getItem('khanelconcept_user');
            
            if (token && user) {
                // Verify token is still valid
                fetch('/api/members/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        // Token is valid, redirect to dashboard
                        window.location.href = 'dashboard.html';
                    }
                })
                .catch(error => {
                    console.log('Token verification failed:', error);
                    // Clear invalid tokens
                    localStorage.removeItem('khanelconcept_token');
                    localStorage.removeItem('khanelconcept_user');
                });
            }
        });
    </script>
</body>
</html>
