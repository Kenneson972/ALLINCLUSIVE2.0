        function loadVilla(villa, villaId) {
            console.log("Loading villa:", villa.name);
            
            // Update content
            document.getElementById('villa-name').textContent = villa.name;
            document.getElementById('villa-location').textContent = villa.location;
            document.getElementById('villa-price').textContent = villa.price;
            document.getElementById('villa-guests').textContent = villa.guests;
            document.getElementById('villa-description').textContent = villa.description;

            // Update villa image
            if (villa.image) {
                const imageElement = document.getElementById('villa-image');
                imageElement.src = villa.image;
                imageElement.alt = villa.name;
            }

            // Update amenities
            const amenitiesList = document.getElementById('amenities-list');
            amenitiesList.innerHTML = villa.amenities.map(amenity => 
                `<div class="amenity-item">
                    <span class="amenity-icon">${amenity.icon}</span>
                    <span class="amenity-name">${amenity.name}</span>
                </div>`
            ).join('');

            // Update gallery avec interactivitÃ©
            const galleryContainer = document.getElementById('villa-gallery');
            if (villa.gallery && villa.gallery.length > 0) {
                galleryContainer.innerHTML = villa.gallery.map((imageSrc, index) => 
                    `<div class="gallery-item" onclick="openImageModal(${index})">
                        <img src="${imageSrc}" alt="${villa.name}" loading="lazy">
                    </div>`
                ).join('');
            }

            // Store current gallery for navigation
            currentGallery = villa.gallery || [villa.image];
            currentImageIndex = 0;

            // Setup main image navigation
            setupMainImageNavigation();

            // Update reserve button
            document.getElementById('reserve-btn').onclick = function() {
                window.location.href = `reservation.html?villa=${villaId}`;
            };

            // Show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('villa-content').style.display = 'block';
            
            console.log("Villa loaded successfully!");
        }

        function showError() {
            console.log("Showing error page");
            document.getElementById('loading').style.display = 'none'; 
            document.getElementById('villa-not-found').style.display = 'block';
        }

        // === FONCTIONS D'INTERACTIVITÃ‰ DES IMAGES ===
        
        function setupMainImageNavigation() {
            const prevBtn = document.getElementById('main-prev');
            const nextBtn = document.getElementById('main-next');
            const mainImage = document.getElementById('villa-image');
            
            // Show/hide navigation buttons based on gallery length
            if (currentGallery.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
                
                prevBtn.onclick = () => changeMainImage(-1);
                nextBtn.onclick = () => changeMainImage(1);
            }
            
            // Make main image clickable to open modal
            mainImage.onclick = () => openImageModal(currentImageIndex);
        }
        
        function changeMainImage(direction) {
            currentImageIndex += direction;
            
            // Loop around
            if (currentImageIndex < 0) {
                currentImageIndex = currentGallery.length - 1;
            } else if (currentImageIndex >= currentGallery.length) {
                currentImageIndex = 0;
            }
            
            // Update main image
            const mainImage = document.getElementById('villa-image');
            mainImage.src = currentGallery[currentImageIndex];
            
            console.log(`Main image changed to index ${currentImageIndex}`);
        }
        
        function openImageModal(imageIndex) {
            currentImageIndex = imageIndex;
            isModalOpen = true;
            
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            
            // Set image
            modalImage.src = currentGallery[currentImageIndex];
            
            // Show modal
            modal.classList.add('active');
            
            // Update thumbnails
            updateModalThumbnails();
            
            // Prevent background scroll
            document.body.style.overflow = 'hidden';
            
            console.log(`Modal opened with image index ${currentImageIndex}`);
        }
        
        function closeImageModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('active');
            isModalOpen = false;
            
            // Restore background scroll
            document.body.style.overflow = 'auto';
            
            console.log('Modal closed');
        }
        
        function changeModalImage(direction) {
            currentImageIndex += direction;
            
            // Loop around
            if (currentImageIndex < 0) {
                currentImageIndex = currentGallery.length - 1;
            } else if (currentImageIndex >= currentGallery.length) {
                currentImageIndex = 0;
            }
            
            // Update modal image
            const modalImage = document.getElementById('modal-image');
            modalImage.src = currentGallery[currentImageIndex];
            
            // Update thumbnails
            updateModalThumbnails();
            
            console.log(`Modal image changed to index ${currentImageIndex}`);
        }
        
        function updateModalThumbnails() {
            const thumbnailsContainer = document.getElementById('modal-thumbnails');
            
            if (currentGallery.length <= 1) {
                thumbnailsContainer.style.display = 'none';
                return;
            }
            
            thumbnailsContainer.style.display = 'flex';
            thumbnailsContainer.innerHTML = currentGallery.map((imageSrc, index) => 
                `<img src="${imageSrc}" 
                     class="modal-thumbnail ${index === currentImageIndex ? 'active' : ''}" 
                     onclick="jumpToImage(${index})" 
                     alt="Thumbnail ${index + 1}">`
            ).join('');
        }
        
        function jumpToImage(index) {
            currentImageIndex = index;
            
            // Update modal image
            const modalImage = document.getElementById('modal-image');
            modalImage.src = currentGallery[currentImageIndex];
            
            // Update thumbnails
            updateModalThumbnails();
            
            console.log(`Jumped to image index ${currentImageIndex}`);
        }
        
        // Event listeners pour le modal
        function setupModalEventListeners() {
            // Close modal
            document.getElementById('modal-close').onclick = closeImageModal;
            
            // Modal navigation
            document.getElementById('modal-prev').onclick = () => changeModalImage(-1);
            document.getElementById('modal-next').onclick = () => changeModalImage(1);
            
            // Close modal when clicking outside
            document.getElementById('image-modal').onclick = function(e) {
                if (e.target === this) {
                    closeImageModal();
                }
            };
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (!isModalOpen) return;
                
                switch(e.key) {
                    case 'Escape':
                        closeImageModal();
                        break;
                    case 'ArrowLeft':
                        changeModalImage(-1);
                        break;
                    case 'ArrowRight':
                        changeModalImage(1);
                        break;
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded, initializing...");
            
            // Setup modal event listeners
            setupModalEventListeners();
            
            const urlParams = new URLSearchParams(window.location.search);
            const villaId = urlParams.get('id');
            
            console.log("Requested villa ID:", villaId);
            
            // Check if admin data is available (updated from admin panel)
            const adminData = localStorage.getItem('villa_details_data');
            let villasToUse = villas;
            
            if (adminData) {
                try {
                    const parsedAdminData = JSON.parse(adminData);
                    console.log("ğŸ”„ Using updated data from admin panel");
                    villasToUse = parsedAdminData;
                } catch (error) {
                    console.error("Error parsing admin data:", error);
                }
            }
            
            console.log("Available villas:", Object.keys(villasToUse));
            
            if (!villaId || !villasToUse[villaId]) {
                console.log("Villa not found");
                showError();
                return;
            }
            
            loadVilla(villasToUse[villaId], villaId);
        });
