<body>
    <h1>API Integration Test</h1>
    <div id="result"></div>
    <script>
        async function testAPI() {
            try {
                console.log("Testing API...");
                const response = await fetch('/api/villas');
                console.log("Response status:", response.status);
                
                if (response.ok) {
                    const villas = await response.json();
                    console.log("Villas loaded:", villas.length);
                    document.getElementById('result').innerHTML = `
                        <h2>✅ API Working!</h2>
                        <p>Loaded ${villas.length} villas</p>
                        <h3>First villa:</h3>
                        <pre>${JSON.stringify(villas[0], null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h2>❌ API Error</h2>
                        <p>Status: ${response.status}</p>
                    `;
                }
            } catch (error) {
                console.error("API Error:", error);
                document.getElementById('result').innerHTML = `
                    <h2>❌ Connection Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Test on page load
        testAPI();
    </script>
