                <!-- Step 1: Villa Selection & Dates -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="assets/js/reservation-enhanced.js"></script>
    <script src="assets/js/universal-button-fixer.js"></script>

    <script>
        // Variables globales pour la réservation
        let currentStep = 1;
        let reservationData = {};
        let selectedVilla = null;
        let calendar = null;

        // INITIALISATION - NE MODIFIE JAMAIS LA VIDÉO
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🏖️ Initialisation page réservation...');
            
            // Initialisation vidéo - NE JAMAIS MODIFIER LA BALISE VIDEO
            initBackgroundVideo();
            
            // Récupération paramètres URL
            const urlParams = new URLSearchParams(window.location.search);
            const villaId = urlParams.get('villa');
            
            if (villaId) {
                loadVillaInfo(villaId);
            } else {
                showVillaSelection();
            }
            
            // Initialisation des étapes
            initReservationSteps();
            
            // Initialisation du calendrier
            initCalendar();
        });

        // INITIALISATION VIDÉO - NE MODIFIE JAMAIS LA BALISE VIDEO
        function initBackgroundVideo() {
            const video = document.getElementById('background-video-reservation');
            const fallback = document.querySelector('.video-fallback');
            
            if (video) {
                // S'assurer que la vidéo est visible
                video.style.display = 'block';
                video.style.visibility = 'visible';
                video.style.opacity = '1';
                
                // Tentative de lecture
                const playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('✅ Vidéo réservation lancée');
                        if (fallback) fallback.style.zIndex = '-3';
                    }).catch(() => {
                        console.log('⚠️ Vidéo réservation - fallback activé');
                        if (fallback) fallback.style.zIndex = '-2';
                    });
                }
            }
        }

        // CHARGEMENT INFO VILLA - MODIFIE SEULEMENT LE HEADER
        async function loadVillaInfo(villaId) {
            console.log('🏖️ Chargement villa:', villaId);
            
            try {
                // Simuler chargement villa (remplacer par API)
                const villa = await getVillaById(villaId);
                
                if (villa) {
                    selectedVilla = villa;
                    displayVillaHeader(villa);
                } else {
                    console.error('Villa non trouvée:', villaId);
                    showVillaSelection();
                }
            } catch (error) {
                console.error('Erreur chargement villa:', error);
                showVillaSelection();
            }
        }

        // AFFICHAGE HEADER VILLA - MODIFIE SEULEMENT LE CONTAINER HEADER
        function displayVillaHeader(villa) {
            const headerContainer = document.getElementById('villa-header');
            
            if (headerContainer) {
                headerContainer.innerHTML = `
                    <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 2rem; align-items: center;">
                        <div>
                            <img src="${villa.image}" alt="${villa.name}" class="villa-image" loading="lazy" />
                        </div>
                        <div style="padding: 1rem;">
                            <h1 style="color: white; font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem;">
                                ${villa.name}
                            </h1>
                            <p style="color: rgba(255,255,255,0.8); font-size: 1.2rem; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                                <i class="fas fa-map-marker-alt"></i>
                                ${villa.location}
                            </p>
                            <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                                <span style="background: rgba(255,255,255,0.2); color: white; padding: 0.5rem 1rem; border-radius: 10px;">
                                    <i class="fas fa-users"></i> ${villa.guests} personnes
                                </span>
                                <span style="background: var(--primary-gradient); color: white; padding: 0.5rem 1rem; border-radius: 10px; font-weight: 600;">
                                    ${villa.price}€ / nuit
                                </span>
                            </div>
                            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                                ${villa.features.map(feature => `
                                    <span style="background: rgba(255,255,255,0.15); color: white; padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.9rem;">
                                        ${feature}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // SELECTION VILLA - MODIFIE SEULEMENT LE HEADER
        function showVillaSelection() {
            const headerContainer = document.getElementById('villa-header');
            
            if (headerContainer) {
                headerContainer.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h1 style="color: white; font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem;">
                            Sélectionnez votre villa
                        </h1>
                        <p style="color: rgba(255,255,255,0.8); font-size: 1.2rem; margin-bottom: 2rem;">
                            Choisissez d'abord la villa que vous souhaitez réserver
                        </p>
                        <a href="index.html#villas" class="btn-primary">
                            <i class="fas fa-home"></i> Voir nos villas
                        </a>
                    </div>
                `;
            }
        }

        // SIMULATION DONNÉES VILLA
        async function getVillaById(id) {
            const villas = {
                'f3-petit-macabou': {
                    id: 'f3-petit-macabou',
                    name: 'Villa F3 Petit Macabou',
                    location: 'Fort-de-France',
                    price: 150,
                    guests: 4,
                    features: ['Piscine', 'Vue mer', 'Climatisation', 'WiFi'],
                    image: 'images/Villa_F3_Petit_Macabou/villa-f3-main.jpg'
                },
                'f5-ste-anne': {
                    id: 'f5-ste-anne',
                    name: 'Villa F5 Sainte-Anne',
                    location: 'Sainte-Anne',
                    price: 220,
                    guests: 6,
                    features: ['Piscine privée', 'Terrasse', 'Jardin', 'Barbecue'],
                    image: 'images/Villa_F5_Ste_Anne/villa-f5-main.jpg'
                },
                'f6-lamentin': {
                    id: 'f6-lamentin',
                    name: 'Villa F6 Lamentin',
                    location: 'Lamentin',
                    price: 180,
                    guests: 5,
                    features: ['Piscine', 'Barbecue', 'WiFi', 'Parking'],
                    image: 'images/Villa_F6_Lamentin/villa-f6-main.jpg'
                }
            };
            
            return villas[id] || null;
        }

        // INITIALISATION ÉTAPES - MODIFIE SEULEMENT LES FORMULAIRES
        function initReservationSteps() {
            // Étape 1: Dates
            const datesForm = document.getElementById('dates-form');
            if (datesForm) {
                datesForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const checkin = document.getElementById('checkin-date').value;
                    const checkout = document.getElementById('checkout-date').value;
                    const guests = document.getElementById('guests-count').value;
                    
                    if (checkin && checkout && guests) {
                        reservationData.checkin = checkin;
                        reservationData.checkout = checkout;
                        reservationData.guests = guests;
                        
                        goToStep(2);
                    }
                });
            }
            
            // Étape 2: Informations
            const guestForm = document.getElementById('guest-form');
            if (guestForm) {
                guestForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    reservationData.firstName = document.getElementById('first-name').value;
                    reservationData.lastName = document.getElementById('last-name').value;
                    reservationData.email = document.getElementById('email').value;
                    reservationData.phone = document.getElementById('phone').value;
                    reservationData.message = document.getElementById('message').value;
                    
                    generateBookingSummary();
                    goToStep(3);
                });
            }
            
            // Boutons retour
            document.getElementById('back-to-step-1')?.addEventListener('click', () => goToStep(1));
            document.getElementById('back-to-step-2')?.addEventListener('click', () => goToStep(2));
            
            // Confirmation finale
            document.getElementById('confirm-booking')?.addEventListener('click', confirmBooking);
        }

        // NAVIGATION ÉTAPES - MODIFIE SEULEMENT LA BARRE DE PROGRESSION ET AFFICHAGE
        function goToStep(step) {
            // Masquer toutes les étapes
            for (let i = 1; i <= 3; i++) {
                const stepElement = document.getElementById(`step-${i}`);
                if (stepElement) {
                    stepElement.style.display = 'none';
                }
            }
            
            // Afficher l'étape courante
            const currentStepElement = document.getElementById(`step-${step}`);
            if (currentStepElement) {
                currentStepElement.style.display = 'block';
            }
            
            // Mettre à jour la barre de progression
            const progressFill = document.getElementById('progress-fill');
            if (progressFill) {
                progressFill.style.width = `${(step / 3) * 100}%`;
            }
            
            currentStep = step;
            
            // Scroll vers le haut
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // INITIALISATION CALENDRIER
        function initCalendar() {
            const calendarEl = document.getElementById('villa-calendar');
            
            if (calendarEl && window.FullCalendar) {
                calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    locale: 'fr',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek'
                    },
                    selectable: true,
                    selectMirror: true,
                    select: function(arg) {
                        // Sélection de dates dans le calendrier
                        document.getElementById('checkin-date').value = arg.startStr;
                        
                        const endDate = new Date(arg.end);
                        endDate.setDate(endDate.getDate() - 1);
                        document.getElementById('checkout-date').value = endDate.toISOString().split('T')[0];
                    },
                    eventColor: '#667eea',
                    eventDisplay: 'block'
                });
                
                calendar.render();
            }
        }

        // GÉNÉRATION RÉSUMÉ - MODIFIE SEULEMENT LE CONTAINER RÉSUMÉ
        function generateBookingSummary() {
            const summaryContainer = document.getElementById('booking-summary');
            
            if (summaryContainer && selectedVilla) {
                const checkinDate = new Date(reservationData.checkin);
                const checkoutDate = new Date(reservationData.checkout);
                const nights = Math.ceil((checkoutDate - checkinDate) / (1000 * 60 * 60 * 24));
                const totalPrice = nights * selectedVilla.price;
                
                summaryContainer.innerHTML = `
                    <h3 style="color: white; margin-bottom: 1.5rem; font-size: 1.5rem;">
                        📋 Résumé de votre réservation
                    </h3>
                    
                    <div style="display: grid; gap: 1rem;">
                        <div style="display: flex; justify-content: space-between; padding: 1rem 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <span style="color: rgba(255,255,255,0.8);">Villa:</span>
                            <strong style="color: white;">${selectedVilla.name}</strong>
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; padding: 1rem 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <span style="color: rgba(255,255,255,0.8);">Dates:</span>
                            <strong style="color: white;">${formatDate(checkinDate)} - ${formatDate(checkoutDate)}</strong>
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; padding: 1rem 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <span style="color: rgba(255,255,255,0.8);">Durée:</span>
                            <strong style="color: white;">${nights} nuit${nights > 1 ? 's' : ''}</strong>
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; padding: 1rem 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <span style="color: rgba(255,255,255,0.8);">Invités:</span>
                            <strong style="color: white;">${reservationData.guests} personne${reservationData.guests > 1 ? 's' : ''}</strong>
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; padding: 1rem 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <span style="color: rgba(255,255,255,0.8);">Client:</span>
                            <strong style="color: white;">${reservationData.firstName} ${reservationData.lastName}</strong>
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; padding: 1.5rem 0; font-size: 1.2rem; background: var(--primary-gradient); margin: 1rem -2rem -2rem; padding: 1.5rem 2rem; border-radius: 0 0 15px 15px;">
                            <span style="color: white; font-weight: 600;">Total:</span>
                            <strong style="color: white; font-size: 1.3rem;">${totalPrice}€</strong>
                        </div>
                    </div>
                `;
            }
        }

        // CONFIRMATION RÉSERVATION
        async function confirmBooking() {
            console.log('✅ Confirmation réservation...', reservationData);
            
            try {
                // Simulation envoi réservation (remplacer par API)
                const booking = {
                    villa: selectedVilla,
                    ...reservationData,
                    id: generateBookingId(),
                    status: 'confirmed',
                    createdAt: new Date().toISOString()
                };
                
                // Simuler succès
                showBookingSuccess(booking);
                
            } catch (error) {
                console.error('Erreur confirmation:', error);
                showBookingError();
            }
        }

        // SUCCÈS RÉSERVATION
        function showBookingSuccess(booking) {
            const container = document.getElementById('reservation-container');
            
            if (container) {
                container.innerHTML = `
                    <div class="glass-card" style="text-align: center;">
                        <div style="font-size: 4rem; margin-bottom: 2rem;">🎉</div>
                        <h2 style="color: white; font-size: 2.5rem; margin-bottom: 1rem;">
                            Réservation confirmée !
                        </h2>
                        <p style="color: rgba(255,255,255,0.8); font-size: 1.2rem; margin-bottom: 2rem;">
                            Votre réservation a été enregistrée avec succès.<br>
                            Un email de confirmation vous a été envoyé.
                        </p>
                        <div style="background: rgba(255,255,255,0.1); border-radius: 15px; padding: 2rem; margin: 2rem 0;">
                            <p style="color: white; font-size: 1.1rem;">
                                <strong>Numéro de réservation:</strong><br>
                                <span style="font-family: monospace; font-size: 1.3rem; color: #f6ad55;">${booking.id}</span>
                            </p>
                        </div>
                        <div style="display: flex; gap: 1rem; justify-content: center;">
                            <a href="index.html" class="btn-secondary">Retour à l'accueil</a>
                            <button onclick="window.print()" class="btn-primary">
                                <i class="fas fa-print"></i> Imprimer
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // UTILITAIRES
        function formatDate(date) {
            return date.toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        function generateBookingId() {
            return 'KHA-' + Date.now().toString().slice(-8).toUpperCase();
        }

        function showBookingError() {
            alert('Erreur lors de la confirmation. Veuillez réessayer.');
        }
    </script>
</body>
