            villaCount.innerHTML = `<strong>‚úÖ ${filteredVillas.length} villa(s) disponible(s)</strong>`;
            
            if (filteredVillas.length === 0) {
                grid.innerHTML = '<div class="col-12"><div class="glass-card text-center"><h3>Aucune villa trouv√©e</h3><p>Essayez de modifier vos crit√®res de recherche.</p></div></div>';
                return;
            }

            grid.innerHTML = filteredVillas.map(villa => {
                const priceUnit = villa.priceUnit || '‚Ç¨/nuit';
                return `
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="villa-card h-100">
                            <div style="height: 250px; overflow: hidden; position: relative;">
                                <img 
                                    src="${villa.image}" 
                                    alt="${villa.name}"
                                    class="villa-image"
                                    onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                                    onload="this.nextElementSibling.style.display='none';"
                                 loading="lazy">
                                <div class="image-placeholder" style="display: none;">
                                    ${villa.fallbackIcon}
                                </div>
                            </div>
                            <div class="p-3">
                                <h5 class="mb-2">${villa.name}</h5>
                                <p class="mb-2"><i class="fas fa-map-marker-alt me-1"></i>${villa.location}</p>
                                <div class="price-badge">${villa.price} ${priceUnit}</div>
                                <p class="mb-2"><i class="fas fa-users me-1"></i>${villa.guestsDetail}</p>
                                <p class="mb-3 small">${villa.features}</p>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-glass btn-sm flex-fill" onclick="viewDetails(${villa.id})">
                                        <i class="fas fa-eye me-1"></i>D√©tails
                                    </button>
                                    <button class="btn btn-glass btn-sm flex-fill" onclick="openReservationModal(${villa.id})">
                                        <i class="fas fa-calendar me-1"></i>R√©server
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filtrage par cat√©gorie
        function filterByCategory(category) {
            // Mettre √† jour les boutons actifs
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (category === 'all') {
                filteredVillas = [...villasData];
            } else if (category === 'piscine') {
                filteredVillas = villasData.filter(villa => 
                    villa.features.toLowerCase().includes('piscine')
                );
            } else {
                filteredVillas = villasData.filter(villa => villa.category === category);
            }
            
            displayVillas();
        }

        // Recherche
        function performSearch() {
            const destination = document.getElementById('destinationSearch').value.toLowerCase().trim();
            const guests = parseInt(document.getElementById('guestsSearch').value) || 0;
            
            let results = [...villasData];
            
            if (destination) {
                results = results.filter(villa => 
                    villa.location.toLowerCase().includes(destination) ||
                    villa.name.toLowerCase().includes(destination)
                );
            }

            if (guests > 0) {
                results = results.filter(villa => villa.guests >= guests);
            }

            filteredVillas = results;
            displayVillas();
        }

        // Voir les d√©tails d'une villa
        function viewDetails(villaId) {
            window.location.href = `villa-details.html?id=${villaId}`;
        }

        // Ouvrir modal de r√©servation (placeholder)
        function openReservationModal(villaId) {
            currentVilla = villasData.find(v => v.id === villaId);
            alert(`R√©servation pour ${currentVilla.name} - Cette fonctionnalit√© sera bient√¥t disponible !`);
        }

        console.log("üéâ KhanelConcept GitHub Pages Ready - 21 villas charg√©es !");
    </script>
