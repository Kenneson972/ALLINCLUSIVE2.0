        function initBackgroundVideoiOS() {
            const video = document.getElementById('backgroundVideo');
            if (video) {
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                
                if (isIOS) {
                    video.setAttribute('webkit-playsinline', '');
                    video.setAttribute('playsinline', '');
                    video.muted = true;
                    video.defaultMuted = true;
                    video.volume = 0;
                    
                    video.play().catch(error => {
                        function startVideo() {
                            video.play().then(() => {
                                console.log('‚úÖ Vid√©o background d√©marr√©e sur iOS');
                            }).catch(err => console.log('Erreur vid√©o iOS:', err));
                            document.removeEventListener('touchstart', startVideo);
                            document.removeEventListener('click', startVideo);
                        }
                        
                        document.addEventListener('touchstart', startVideo, { once: true });
                        document.addEventListener('click', startVideo, { once: true });

                    video.play().catch(error => {

            try {
                const response = await fetch(`${backendUrl}/api/members/${currentUser.id}/notifications?limit=50`, {

                        'Content-Type': 'application/json'

                all: notificationsData.length,
                reservation: notificationsData.filter(n => n.type === 'reservation').length,
                loyalty: notificationsData.filter(n => n.type === 'loyalty').length,
                promotion: notificationsData.filter(n => n.type === 'promotion').length,
                system: notificationsData.filter(n => n.type === 'system').length
            };

            Object.keys(counts).forEach(type => {
                const countEl = document.getElementById(`count${type.charAt(0).toUpperCase() + type.slice(1)}`);
                if (countEl) {
                    countEl.textContent = counts[type];
                }
            });
        }

        // Filter notifications
        function filterNotifications(type) {
            currentFilter = type;

            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-filter="${type}"]`).classList.add('active');

            // Filter data
            if (type === 'all') {
                filteredData = [...notificationsData];
                document.getElementById('filterInfo').textContent = '(Toutes)';
            } else {
                filteredData = notificationsData.filter(n => n.type === type);
                const typeLabels = {
                    reservation: 'R√©servations',
                    loyalty: 'Fid√©lit√©', 
                    promotion: 'Promotions',
                    system: 'Syst√®me'
                };
                document.getElementById('filterInfo').textContent = `(${typeLabels[type]})`;
            }

            renderNotifications();
        }

        // Render notifications
        function renderNotifications() {
            const container = document.getElementById('notificationsList');
            
            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîî</div>
                        <h3 class="empty-title">Aucune notification</h3>
                        <p class="empty-message">
                            ${currentFilter === 'all' 
                                ? 'Vous n\'avez pas encore de notifications.' 
                                : 'Aucune notification de ce type.'
                            }
                        </p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredData.map(notification => {
                const timeAgo = getTimeAgo(new Date(notification.createdAt));
                const icon = getNotificationIcon(notification.type);
                
                return `
                    <div class="notification-item ${notification.type} ${!notification.isRead ? 'unread' : ''}" 
                         onclick="markAsRead('${notification.id}')"
                         data-aos="fade-up">
                        
                        ${!notification.isRead ? '<div class="unread-indicator"></div>' : ''}
                        
                        <div class="notification-icon ${notification.type}">
                            <i class="fas fa-${icon}"></i>
                        </div>
                        
                        <div class="notification-content">
                            <div class="notification-header">
                                <div>
                                    <div class="notification-title">${notification.title}</div>
                                    <div class="notification-time">${timeAgo}</div>
                                </div>
                            </div>
                            
                            <div class="notification-message">
                                ${notification.message}
                            </div>
                            
                            <div class="notification-actions">
                                ${notification.actionUrl ? `
                                    <a href="${notification.actionUrl}" class="notification-btn primary">
                                        <i class="fas fa-external-link-alt"></i>
                                        Voir d√©tails
                                    </a>
                                ` : ''}
                                <button class="notification-btn" onclick="deleteNotification('${notification.id}'); event.stopPropagation();">
                                    <i class="fas fa-trash"></i>
                                    Supprimer
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Get notification icon
        function getNotificationIcon(type) {
            const icons = {
                'reservation': 'calendar-check',
                'loyalty': 'star',
                'system': 'info-circle',
                'promotion': 'gift'
            };
            return icons[type] || 'bell';
        }

        // Get time ago
        function getTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / (1000 * 60));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (minutes < 1) return '√Ä l\'instant';
            if (minutes < 60) return `Il y a ${minutes} min`;
            if (hours < 24) return `Il y a ${hours}h`;
            if (days < 7) return `Il y a ${days} jour${days > 1 ? 's' : ''}`;
            return date.toLocaleDateString('fr-FR');
        }

        // Mark as read
        async function markAsRead(notificationId) {
            const token = localStorage.getItem('khanelconcept_token');
            
            try {
                const response = await fetch(`${backendUrl}/api/members/${currentUser.id}/notifications/${notificationId}/read`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                // Update locally regardless of API response
                const notification = notificationsData.find(n => n.id === notificationId);
                if (notification && !notification.isRead) {
                    notification.isRead = true;
                    updateStats();
                    renderNotifications();
                }

            } catch (error) {
                console.error('Error marking notification as read:', error);
                // Still update locally
                const notification = notificationsData.find(n => n.id === notificationId);
                if (notification && !notification.isRead) {
                    notification.isRead = true;
                    updateStats();
                    renderNotifications();
                }
            }
        }

        // Delete notification
        function deleteNotification(notificationId) {
            if (!confirm('Voulez-vous supprimer cette notification ?')) return;

            // Remove from local data
            notificationsData = notificationsData.filter(n => n.id !== notificationId);
            filteredData = filteredData.filter(n => n.id !== notificationId);
            
            updateStats();
            updateFilterCounts();
            renderNotifications();

            // TODO: Call backend API to delete notification
        }

        // Mark all as read
        function markAllAsRead() {
            if (!confirm('Marquer toutes les notifications comme lues ?')) return;

            notificationsData.forEach(notification => {
                notification.isRead = true;
            });

            updateStats();
            renderNotifications();

            // TODO: Call backend API to mark all as read
        }

        // Clear all notifications
        function clearAllNotifications() {
            if (!confirm('Supprimer toutes les notifications ? Cette action est irr√©versible.')) return;

            notificationsData = [];
            filteredData = [];
            
            updateStats();
            updateFilterCounts();
            renderNotifications();

            // TODO: Call backend API to clear all notifications
        }

        // Logout function
        function logout() {
            if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                localStorage.removeItem('khanelconcept_user');
                localStorage.removeItem('khanelconcept_token');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
