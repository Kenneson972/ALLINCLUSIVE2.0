        }
        
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);

            position: sticky;

            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #FFA500;
            text-decoration: none;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .villa-details {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .villa-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .villa-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #00bcd4 100%);

            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .villa-location {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .villa-price {
            font-size: 2.5rem;
            color: #ff6b35;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .villa-guests {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section h3 {
            color: #FFA500;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .villa-description {
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        .amenities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .amenity-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .amenity-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .amenity-icon {
            font-size: 1.5rem;
        }
        
        .amenity-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

            margin: 2rem 0;
            text-align: center;
        }

            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;

            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);

            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;

            padding: 3rem 1rem;
            color: rgba(255, 255, 255, 0.8);

            color: #FFA500;
            margin-bottom: 1rem;
        }

            text-align: center;
            padding: 4rem 0;
            font-size: 1.2rem;
        }

            text-align: center;
            padding: 4rem 0;
            color: #ff6b35;
        }

            font-size: 1.5rem;
            margin-bottom: 1rem;

        function loadVilla(villa, villaId) {
            console.log("Loading villa:", villa.name);
            
            // Update content
            document.getElementById('villa-name').textContent = villa.name;
            document.getElementById('villa-location').textContent = villa.location;
            document.getElementById('villa-price').textContent = villa.price;
            document.getElementById('villa-guests').textContent = villa.guests;
            document.getElementById('villa-description').textContent = villa.description;

            // Update villa image
            if (villa.image) {
                const imageElement = document.getElementById('villa-image');
                imageElement.src = villa.image;
                imageElement.alt = villa.name;
            }

            // Update amenities
            const amenitiesList = document.getElementById('amenities-list');
            amenitiesList.innerHTML = villa.amenities.map(amenity => 
                `<div class="amenity-item">
                    <span class="amenity-icon">${amenity.icon}</span>
                    <span class="amenity-name">${amenity.name}</span>
                </div>`
            ).join('');

            // Update gallery
            const galleryContainer = document.getElementById('villa-gallery');
            if (villa.gallery && villa.gallery.length > 0) {
                galleryContainer.innerHTML = villa.gallery.map(imageSrc => 
                    `<div class="gallery-item">
                        <img src="${imageSrc}" alt="${villa.name}" loading="lazy">
                    </div>`
                ).join('');
            }

            // Update reserve button
            document.getElementById('reserve-btn').onclick = function() {
                window.location.href = `reservation.html?villa=${villaId}`;
            };

            // Show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('villa-content').style.display = 'block';
            
            console.log("Villa loaded successfully!");
        }
