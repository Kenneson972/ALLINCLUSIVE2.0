        function loadVilla(villa, villaId) {
            console.log("Loading villa:", villa.name);
            
            // Update content
            document.getElementById('villa-name').textContent = villa.name;
            document.getElementById('villa-location').textContent = villa.location;
            document.getElementById('villa-price').textContent = villa.price;
            document.getElementById('villa-guests').textContent = villa.guests;
            document.getElementById('villa-description').textContent = villa.description;

            // Update villa image
            if (villa.image) {
                const imageElement = document.getElementById('villa-image');
                imageElement.src = villa.image;
                imageElement.alt = villa.name;
            }

            // Update amenities
            const amenitiesList = document.getElementById('amenities-list');
            amenitiesList.innerHTML = villa.amenities.map(amenity => 
                `<div class="amenity-item">
                    <span class="amenity-icon">${amenity.icon}</span>
                    <span class="amenity-name">${amenity.name}</span>
                </div>`
            ).join('');

            // Update gallery
            const galleryContainer = document.getElementById('villa-gallery');
            if (villa.gallery && villa.gallery.length > 0) {
                galleryContainer.innerHTML = villa.gallery.map(imageSrc => 
                    `<div class="gallery-item">
                        <img src="${imageSrc}" alt="${villa.name}" loading="lazy">
                    </div>`
                ).join('');
            }

            // Update reserve button
            document.getElementById('reserve-btn').onclick = function() {
                window.location.href = `reservation.html?villa=${villaId}`;
            };

            // Show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('villa-content').style.display = 'block';
            
            console.log("Villa loaded successfully!");
        }

        function showError() {
            console.log("Showing error page");
            document.getElementById('loading').style.display = 'none'; 
            document.getElementById('villa-not-found').style.display = 'block';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded, initializing...");
            
            const urlParams = new URLSearchParams(window.location.search);
            const villaId = urlParams.get('id');
            
            console.log("Requested villa ID:", villaId);
            console.log("Available villas:", Object.keys(villas));
            
            if (!villaId || !villas[villaId]) {
                console.log("Villa not found");
                showError();
                return;
            }
            
            loadVilla(villas[villaId], villaId);
        });
    </script>
