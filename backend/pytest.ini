[tool:pytest]
# Configuration Pytest pour KhanelConcept API

# Répertoires de tests
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Marqueurs personnalisés
markers =
    slow: marque les tests lents (deselect with '-m "not slow"')
    integration: tests d'intégration
    unit: tests unitaires
    security: tests de sécurité
    api: tests d'endpoints API
    auth: tests d'authentification
    db: tests nécessitant la base de données

# Filtres d'avertissements
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuration de couverture de code
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    pass