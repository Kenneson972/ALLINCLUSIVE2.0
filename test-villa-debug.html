<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Villa Loading - Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .loading { background: #fff3cd; color: #856404; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .villa {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .villa h3 { margin: 0 0 10px 0; color: #333; }
        .villa p { margin: 5px 0; color: #666; }
        .price { font-size: 1.2em; font-weight: bold; color: #e74c3c; }
    </style>
</head>
<body>
    <h1>🧪 Test de Chargement des Villas</h1>
    
    <div id="status" class="status loading">
        🔄 Initialisation du test...
    </div>
    
    <div id="logs" style="background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; font-family: monospace; font-size: 14px;">
        <h4>📋 Logs de débogage :</h4>
        <div id="logContent"></div>
    </div>
    
    <div id="results"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('logContent');
        const resultsDiv = document.getElementById('results');
        
        function log(message) {
            console.log(message);
            logDiv.innerHTML += `<div>${new Date().toLocaleTimeString()} - ${message}</div>`;
        }
        
        async function testVillaLoading() {
            try {
                log("🚀 Début du test de chargement des villas");
                
                // Test 1: Vérifier l'URL backend
                const backendUrl = window.location.origin;
                log(`🌐 URL Backend: ${backendUrl}`);
                
                // Test 2: Tentative de connexion
                statusDiv.textContent = "🔄 Connexion à l'API...";
                statusDiv.className = "status loading";
                
                log("📡 Tentative de fetch /api/villas...");
                const response = await fetch(`${backendUrl}/api/villas`);
                
                log(`📊 Status de réponse: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Test 3: Parsing des données
                log("🔄 Parsing des données JSON...");
                const villas = await response.json();
                
                log(`✅ ${villas.length} villas reçues de l'API`);
                
                // Test 4: Vérification des données clés
                const espacePiscine = villas.find(v => v.name && v.name.includes('Espace Piscine'));
                if (espacePiscine) {
                    log(`✅ "Espace Piscine" trouvé: ${espacePiscine.name} - ${espacePiscine.price}€`);
                } else {
                    log(`⚠️ "Espace Piscine" non trouvé dans les données`);
                }
                
                // Test 5: Affichage des résultats
                statusDiv.textContent = `✅ Succès ! ${villas.length} villas chargées`;
                statusDiv.className = "status success";
                
                // Afficher les premières villas
                log("🎨 Affichage des villas...");
                resultsDiv.innerHTML = villas.slice(0, 10).map(villa => `
                    <div class="villa">
                        <h3>${villa.name}</h3>
                        <p><strong>📍 Lieu:</strong> ${villa.location}</p>
                        <p><strong>👥 Capacité:</strong> ${villa.guests} personnes</p>
                        <p><strong>🏷️ Catégorie:</strong> ${villa.category}</p>
                        <p class="price">💰 Prix: ${villa.price}€${villa.pricing_details?.price_type === 'per_day' ? '/jour' : '/nuit'}</p>
                    </div>
                `).join('');
                
                if (villas.length > 10) {
                    resultsDiv.innerHTML += `<div class="villa" style="text-align: center; background: #e9ecef;">
                        <p>... et ${villas.length - 10} autres villas</p>
                    </div>`;
                }
                
                log(`🎉 Test terminé avec succès !`);
                
            } catch (error) {
                log(`❌ ERREUR: ${error.message}`);
                console.error('Erreur complète:', error);
                
                statusDiv.textContent = `❌ Erreur: ${error.message}`;
                statusDiv.className = "status error";
                
                resultsDiv.innerHTML = `
                    <div class="villa" style="background: #f8d7da; border-color: #f5c6cb; color: #721c24;">
                        <h3>💥 Erreur de chargement</h3>
                        <p><strong>Message:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.constructor.name}</p>
                        <hr>
                        <h4>🔧 Solutions possibles :</h4>
                        <ul>
                            <li>Vérifier que le serveur backend est démarré</li>
                            <li>Vérifier la connexion réseau</li>
                            <li>Vider le cache du navigateur (Ctrl+F5)</li>
                            <li>Vérifier les paramètres CORS du serveur</li>
                        </ul>
                    </div>
                `;
            }
        }
        
        // Lancer le test au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            log("📄 Page chargée, lancement du test dans 1 seconde...");
            setTimeout(testVillaLoading, 1000);
        });
    </script>
</body>
</html>
