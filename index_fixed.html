    <script>
        // INITIALISATION VIDÉO - NE MODIFIE JAMAIS LA BALISE VIDEO
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎬 Initialisation vidéo de fond...');
            
            const video = document.getElementById('background-video');
            const fallback = document.querySelector('.video-fallback');
            
            if (video) {
                // S'assurer que la vidéo est toujours visible
                video.style.display = 'block';
                video.style.visibility = 'visible';
                video.style.opacity = '1';
                
                // Gestion intelligente de l'autoplay
                const playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('✅ Vidéo lancée automatiquement');
                        if (fallback) fallback.style.zIndex = '-3';
                    }).catch(error => {
                        console.log('⚠️ Autoplay bloqué, fallback activé');
                        if (fallback) fallback.style.zIndex = '-2';
                        
                        // Activer vidéo au premier clic utilisateur
                        document.addEventListener('click', function startVideo() {
                            video.play();
                            if (fallback) fallback.style.zIndex = '-3';
                            document.removeEventListener('click', startVideo);
                        }, { once: true });
                    });
                }
                
                // Monitoring vidéo
                video.addEventListener('loadstart', () => console.log('⏳ Chargement vidéo...'));
                video.addEventListener('canplaythrough', () => console.log('✅ Vidéo prête'));
                video.addEventListener('error', (e) => {
                    console.warn('⚠️ Erreur vidéo, fallback activé:', e);
                    if (fallback) fallback.style.zIndex = '-2';
                });
            }
            
            // Initialisation du header scroll
            initHeaderScroll();
            
            // Initialisation du formulaire de recherche
            initSearchForm();
            
            // Chargement des villas
            loadVillas();
        });
        
        // GESTION HEADER SCROLL
        function initHeaderScroll() {
            const header = document.querySelector('.header');
            
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        }
        
        // INITIALISATION FORMULAIRE - MODIFIE SEULEMENT LE CONTAINER DU FORMULAIRE
        function initSearchForm() {
            const form = document.getElementById('villa-search-form');
            
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const formData = new FormData(form);
                    const searchParams = {
                        destination: formData.get('destination'),
                        checkin: formData.get('checkin'),
                        checkout: formData.get('checkout'),
                        guests: formData.get('guests')
                    };
                    
                    console.log('🔍 Recherche avec paramètres:', searchParams);
                    searchVillas(searchParams);
                });
            }
            
            // Initialisation Flatpickr pour les dates
            flatpickr("#checkin", {
                minDate: "today",
                dateFormat: "Y-m-d",
                locale: "fr"
            });
            
            flatpickr("#checkout", {
                minDate: "today",
                dateFormat: "Y-m-d",
                locale: "fr"
            });
        }

                        guests: 5,
                        features: ['Piscine', 'Barbecue', 'WiFi'],
                        image: 'images/Villa_F6_Lamentin/villa-f6-main.jpg',
                        category: 'fete'
                    }
                ];
                
                displayVillas(villas);
                
            } catch (error) {
                console.error('❌ Erreur chargement villas:', error);
                displayError();
            }
        }
        
        // AFFICHAGE VILLAS - MODIFIE SEULEMENT LE GRID DES VILLAS
        function displayVillas(villas) {
            const villasGrid = document.getElementById('villas-grid');
            
            if (!villasGrid) return;
            
            villasGrid.innerHTML = villas.map(villa => `
                <div class="villa-card" data-villa-id="${villa.id}">
                    <img src="${villa.image}" alt="${villa.name}" class="villa-image" loading="lazy" />
                    <div class="villa-content">
                        <h3 class="villa-title">${villa.name}</h3>
                        <p class="villa-location">
                            <i class="fas fa-map-marker-alt"></i>
                            ${villa.location}
                        </p>
                        <div class="villa-features">
                            ${villa.features.map(feature => `
                                <span class="feature-tag">${feature}</span>
                            `).join('')}
                        </div>
                        <div class="villa-price">${villa.price}€ / nuit</div>
                        <div class="villa-actions">
                            <a href="villa-${villa.id}.html" class="btn-secondary">Voir détails</a>
                            <a href="reservation.html?villa=${villa.id}" class="btn-primary">Réserver</a>
                        </div>
                    </div>
                </div>
            `).join('');
            
            console.log(`✅ ${villas.length} villas affichées`);
        }
        
        // RECHERCHE VILLAS - MODIFIE SEULEMENT LE GRID DES VILLAS
        async function searchVillas(params) {
            console.log('🔍 Recherche en cours...', params);
            
            // Ici, vous pouvez implémenter la logique de recherche
            // Pour l'instant, on recharge toutes les villas
            await loadVillas();
        }
        
        // AFFICHAGE ERREUR - MODIFIE SEULEMENT LE GRID DES VILLAS
        function displayError() {
            const villasGrid = document.getElementById('villas-grid');
            
            if (villasGrid) {
                villasGrid.innerHTML = `
                    <div style="text-align: center; color: white; padding: 2rem;">
                        <h3>⚠️ Erreur de chargement</h3>
                        <p>Impossible de charger les villas. Veuillez réessayer.</p>
                        <button onclick="loadVillas()" class="btn-primary" style="margin-top: 1rem;">
                            Réessayer
                        </button>
                    </div>
                `;
            }
        }
    </script>
</body>
