    .header-content { max-width:1200px; margin:0 auto; padding:0 2rem; display:flex; justify-content:space-between; align-items:center; height:70px; }
    .logo-image { height:40px; width:auto; max-width:160px; border-radius:8px; }
    @media (min-width:769px){ .logo-image{ height:50px; max-width:180px; } }
    .nav-links { display:flex; gap:0.75rem; align-items:center; flex-wrap:wrap; }
    .nav-links a { color:#fff; text-decoration:none; padding:0.5rem 1rem; border-radius:25px; transition:.25s ease; }
    .nav-links a:hover, .nav-links a.active, .nav-links a[aria-current="page"] { background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); }
    .sos-link { border:1px solid rgba(255,68,68,0.4); background: linear-gradient(135deg, rgba(255,68,68,0.25), rgba(255,100,100,0.15)); }
    .mobile-nav-toggle { display:none; background: rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); border-radius:8px; color:#fff; font-size:1.2rem; cursor:pointer; padding:0.5rem; }

    @media (max-width: 768px) {
      .header-content { padding: 0 1rem; }
      .nav-links { display:none; visibility:hidden; opacity:0; }
      .mobile-nav-toggle { display:block; }
      .nav-links.nav-menu.mobile-open { display:flex !important; visibility:visible !important; opacity:1 !important; position: fixed !important; top:70px; left:0; right:0; background: rgba(15,25,50,0.85); backdrop-filter: blur(40px) saturate(180%); padding: 2rem 1.2rem; border-radius: 0 0 24px 24px; flex-direction: column; gap: 0.75rem; z-index:1000; border:1px solid rgba(255,255,255,0.1); }

  <script>
    function toggleMobileMenu(){
      const navMenu = document.querySelector('.nav-links.nav-menu');
      const toggle = document.querySelector('.mobile-nav-toggle i');
      if(!navMenu) return;
      if(navMenu.classList.contains('mobile-open')){ navMenu.classList.remove('mobile-open'); if(toggle) toggle.className='fas fa-bars'; }
      else { navMenu.classList.add('mobile-open'); if(toggle) toggle.className='fas fa-times'; }
    }
    document.addEventListener('DOMContentLoaded', ()=>{
      document.querySelectorAll('.fade-in').forEach((el,i)=> setTimeout(()=> el.classList.add('visible'), 150 + i*150));
      try { var current=(location.pathname.split('/').pop()||'index.html').toLowerCase(); document.querySelectorAll('nav a').forEach(function(a){ var href=(a.getAttribute('href')||'').toLowerCase(); if(href===current){ a.classList.add('active'); a.setAttribute('aria-current','page'); } }); } catch(e){}
    });
  </script>
</body>
