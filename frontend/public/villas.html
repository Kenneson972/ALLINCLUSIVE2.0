    // Affichage des villas
    function displayVillas(villas) {
      hideLoading();
      const grid = document.getElementById('villas-grid');
      
      if (!villas || villas.length === 0) {
        showError('Aucune villa disponible pour le moment.');
        return;
      }
      
      grid.innerHTML = villas.map((villa, index) => {
        return `
          <a href="${villa.url}" class="villa-card fade-in" style="animation-delay: ${index * 50}ms;">
            <div class="villa-image-container">
              <img src="${villa.image}" alt="${villa.name}" class="villa-image" 
                   onerror="this.src='assets/images/placeholders/villa-placeholder.jpg'">
            </div>
            <div class="villa-content">
              <h3 class="villa-title">${villa.name}</h3>
              <div class="villa-location">
                <i class="fas fa-map-marker-alt"></i> 
                ${villa.location}
              </div>
              <div class="villa-features">
                <span class="villa-feature">${villa.guests_detail}</span>
                ${villa.features.split(',').map(f => `<span class="villa-feature">${f.trim()}</span>`).join('')}
              </div>
              <div class="villa-price">
                €${villa.price}
                <span style="font-size: 0.8rem; font-weight: normal;">/nuit</span>
              </div>
            </div>
          </a>
        `;
      }).join('');
      
      grid.style.display = 'grid';
      
      // Animation d'entrée progressive
      setTimeout(() => {
        document.querySelectorAll('.fade-in').forEach((el, index) => {
          setTimeout(() => el.classList.add('visible'), index * 50);
        });
      }, 100);
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('villas-grid').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    function showError(message = null) {
      hideLoading();
      const errorDiv = document.getElementById('error-message');
      if (message) {
        errorDiv.querySelector('p').textContent = message;
      }
      errorDiv.style.display = 'block';
    }
