<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Villas - KhanelConcept</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; overflow-x: hidden; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        .video-background video { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); min-width: 100%; min-height: 100%; width: auto; height: auto; object-fit: cover; }
        .video-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.4); z-index: -1; }
        .header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: rgba(15,25,50,0.12); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.14); height:70px; }
        .header-content { max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; height:70px; }
        .logo-container { height:60px; max-width:200px; display:flex; align-items:center; background:none; backdrop-filter:none; }
        .logo-image { height:50px; width:auto; max-width:180px; border-radius:8px; background:transparent !important; box-shadow:none !important; mix-blend-mode: screen !important; opacity:1; filter: brightness(2) contrast(2); }
        .brand-logo, img[src*="logo"] { background: transparent !important; }
        @media (max-width:768px){ .logo-image { height:40px; max-width:160px; } }
        .nav-links { display: flex; list-style: none; gap: 1rem; align-items: center; flex-wrap: wrap; }
        .nav-links a { color: white; text-decoration: none; font-weight: 500; transition: all 0.3s ease; position: relative; padding: 0.5rem 1rem; border-radius: 25px; font-size: 0.9rem; white-space: nowrap; }
        .nav-links a:hover, .nav-links a.active, .nav-links a[aria-current="page"] { background: rgba(255, 255, 255, 0.22); backdrop-filter: blur(10px); }
        .mobile-nav-toggle { display: none; }
        .main-content { padding-top: 90px; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop preload="metadata">
            <source src="https://res.cloudinary.com/dw1qm5lud/video/upload/v1696512732/KhanelConcept/background_video_martinique.mp4" type="video/mp4">
            <source src="https://res.cloudinary.com/dw1qm5lud/video/upload/v1696512732/KhanelConcept/background_video_martinique.webm" type="video/webm">
        </video>
        <div class="video-overlay"></div>
    </div>

    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo-container">
                <img src="https://customer-assets.emergentagent.com/job_luxestay/artifacts/36sqn0fh_IMG_9175.png" alt="KhanelConcept Logo" class="logo-image" />
            </a>
            <nav class="nav-links">
                <a href="index.html">Accueil</a>
                <a href="villas.html" aria-current="page">Nos Villas</a>
                <a href="prestataires.html">Prestataires</a>
                <a href="activites-loisirs.html">Activités/Loisirs</a>
                <a href="prestataires-evenementiels.html">Prestataires événementiels</a>
                <a href="pmr.html">PMR</a>
                <a href="evenement.html">Événement</a>
                <a href="se-deplacer.html">Se déplacer</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1>Nos Villas Premium</h1>
            <p>Découvrez notre collection exclusive de villas en Martinique.</p>
            <!-- Le contenu des villas sera ici -->
        </div>
    </main>

    <script>
        function initBackgroundVideo() {
            const video = document.querySelector('video');
            if (video && /iPad|iPhone|iPod/.test(navigator.userAgent)) {
                video.setAttribute('webkit-playsinline', '');
                video.setAttribute('playsinline', '');
                document.addEventListener('touchstart', function() {
                    video.play().catch(e => console.log('Autoplay failed'));
                }, { once: true });
            }
        }
        document.addEventListener('DOMContentLoaded', initBackgroundVideo);
    </script>
</body>
</html>
