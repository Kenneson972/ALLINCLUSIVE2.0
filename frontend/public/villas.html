<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Villas - KhanelConcept</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, Ubuntu, 'Helvetica Neue', Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:#fff; }
    .video-background { position: fixed; inset: 0; z-index: -2; overflow:hidden; }
    .video-background video { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); min-width:100%; min-height:100%; object-fit:cover; }
    .video-overlay { position:absolute; inset:0; background: rgba(0,0,0,0.35); z-index:-1; }

    /* Header */
    .header{position:fixed;top:0;left:0;right:0;z-index:1000;background:rgba(15,25,50,0.12);backdrop-filter:blur(20px);border-bottom:1px solid rgba(255,255,255,0.14);height:70px}
    .header-content{max-width:1200px;margin:0 auto;height:70px;display:flex;align-items:center;justify-content: space-between;padding: 0 1rem}
    .logo-section{display:flex;align-items:center;gap:.75rem}
    .main-navigation{display:flex;align-items:center;gap:.5rem}
    .main-navigation a{color:#fff;text-decoration:none;padding:.5rem 1rem;border-radius:22px;transition:.2s ease; white-space: nowrap;}
    .main-navigation a:hover,.main-navigation a.active,.main-navigation a[aria-current="page"]{background: rgba(255,255,255,0.22)}

    .logo-container{height:60px;max-width:200px;display:flex;align-items:center;background:none;backdrop-filter:none}
    .logo-image{height:50px;width:auto;max-width:180px;border-radius:8px;background:transparent !important;box-shadow:none !important;mix-blend-mode:screen !important;opacity:1;filter: brightness(2) contrast(2);}
    @media (max-width:768px){.logo-image{height:40px;max-width:160px}}

    .mobile-nav-toggle { display:none; background: rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); border-radius:8px; color:#fff; font-size:1.2rem; cursor:pointer; padding:.5rem; }
    @media (max-width: 768px) {
      .main-navigation { display:none; }
      .main-navigation.mobile-open { display:flex; position:fixed; top:70px; left:0; right:0; background: rgba(15,25,50,0.88); backdrop-filter: blur(30px); flex-direction:column; gap:.5rem; padding: 1rem; border-bottom:1px solid rgba(255,255,255,0.15); }
      .mobile-nav-toggle { display:block; }
    }

    .main-content { padding-top: 90px; }

    /* Page Title */
    .page-header { text-align: center; padding: 2rem 0; }
    .page-header h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .page-header p { font-size: 1.2rem; opacity: 0.9; }

    /* Villas Grid */
    .villas-section { padding: 2rem 0; }
    .villas-container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
    .villas-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; }
    .villa-card { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 16px; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.15); transition: transform .25s ease, box-shadow .25s ease; display: block; text-decoration: none; color: inherit; }
    .villa-card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(0,0,0,0.25); text-decoration: none; color: inherit; }
    .villa-image-container { height: 220px; overflow: hidden; position: relative; }
    .villa-image { width: 100%; height: 100%; object-fit: cover; }
    .villa-content { padding: 1.5rem; }
    .villa-title { font-size: 1.3rem; font-weight: 600; margin-bottom: 0.5rem; }
    .villa-location { color: rgba(255, 255, 255, 0.8); margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }
    .villa-features { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }
    .villa-feature { background: rgba(255, 255, 255, 0.2); padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; }
    .villa-price { font-size: 1.5rem; font-weight: 700; color: #f6ad55; }

    .loading { text-align: center; padding: 3rem; font-size: 1.2rem; }
    .error-message { text-align: center; padding: 3rem; color: rgba(255, 255, 255, 0.8); }

    .fade-in { opacity:0; transform: translateY(20px); transition: opacity .6s ease, transform .6s ease; }
    .fade-in.visible { opacity:1; transform: none; }
  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop preload="metadata">
      <source src="https://res.cloudinary.com/dw1qm5lud/video/upload/v1696512732/KhanelConcept/background_video_martinique.mp4" type="video/mp4">
      <source src="https://res.cloudinary.com/dw1qm5lud/video/upload/v1696512732/KhanelConcept/background_video_martinique.webm" type="video/webm">
    </video>
    <div class="video-overlay"></div>
  </div>

  <header class="header">
    <div class="header-content">
      <div class="logo-section">
        <a href="index.html" class="logo-container">
          <img src="https://customer-assets.emergentagent.com/job_luxestay/artifacts/36sqn0fh_IMG_9175.png" alt="KhanelConcept Logo" class="logo-image" style="background: transparent !important; backdrop-filter: none !important; box-shadow: none !important; mix-blend-mode: multiply !important; filter: contrast(1.5) brightness(1.2);" />
        </a>
      </div>
      <nav class="main-navigation" aria-label="Navigation principale">
        <a href="index.html">Accueil</a>
        <a href="villas.html" aria-current="page">Nos Villas</a>
        <a href="prestataires.html">Prestataires</a>
        <a href="activites-loisirs.html">Activités/Loisirs</a>
        <a href="prestataires-evenementiels.html">Prestataires événementiels</a>
        <a href="pmr.html">PMR</a>
        <a href="evenement.html">Événement</a>
        <a href="se-deplacer.html">Se déplacer</a>
      </nav>
      <button class="mobile-nav-toggle" aria-label="Ouvrir le menu" onclick="toggleMobileMenu()"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <main class="main-content">
    <section class="page-header">
      <h1>Nos Villas Premium</h1>
      <p>Découvrez notre collection exclusive de villas de luxe en Martinique</p>
    </section>

    <section class="villas-section">
      <div class="villas-container">        
        <div id="loading" class="loading">
          <i class="fas fa-spinner fa-spin"></i> Chargement de nos villas...
        </div>
        
        <div id="villas-grid" class="villas-grid" style="display: none;">
          <!-- Les villas seront chargées ici par JavaScript -->
        </div>

        <div id="error-message" class="error-message" style="display: none;">
          <i class="fas fa-exclamation-triangle"></i>
          <p>Erreur lors du chargement des villas. Veuillez réessayer plus tard.</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Configuration de l'API
    const API_URL = 'http://localhost:8001/api';
    
    // Variables globales
    let allVillas = [];

    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      initBackgroundVideo();
      loadVillas();
    });

    // Fonction d'initialisation vidéo
    function initBackgroundVideo() {
      const video = document.querySelector('video');
      if (video && /iPad|iPhone|iPod/.test(navigator.userAgent)) {
        video.setAttribute('webkit-playsinline', '');
        video.setAttribute('playsinline', '');
        document.addEventListener('touchstart', function() {
          video.play().catch(e => console.log('Autoplay failed'));
        }, { once: true });
      }
    }

    // Toggle mobile menu
    function toggleMobileMenu() {
      const nav = document.querySelector('.main-navigation');
      nav.classList.toggle('mobile-open');
    }

    // Chargement des villas depuis l'API
    async function loadVillas() {
      try {
        console.log('Chargement des villas depuis:', API_URL + '/villas');
        const response = await fetch(API_URL + '/villas');
        
        if (response.ok) {
          allVillas = await response.json();
          console.log('Villas chargées:', allVillas.length);
          displayVillas(allVillas);
        } else {
          throw new Error('Erreur API: ' + response.status);
        }
      } catch (error) {
        console.error('Erreur lors du chargement des villas:', error);
        showError();
      }
    }

    // Affichage des villas
    function displayVillas(villas) {
      hideLoading();
      const grid = document.getElementById('villas-grid');
      
      if (!villas || villas.length === 0) {
        showError('Aucune villa disponible pour le moment.');
        return;
      }
      
      grid.innerHTML = villas.map((villa, index) => {
        // Déterminer l'image à utiliser
        let imageUrl = villa.image;
        if (imageUrl && imageUrl.startsWith('/')) {
          imageUrl = 'assets/images' + imageUrl.replace('/images', '');
        } else if (!imageUrl) {
          imageUrl = 'assets/images/placeholders/villa-placeholder.jpg';
        }

        // Construire l'URL de la page détail
        const detailUrl = villa.slug ? `villa-${villa.slug}.html` : `villa-${villa.id}.html`;
        
        return `
          <a href="${detailUrl}" class="villa-card fade-in" style="animation-delay: ${index * 100}ms;">
            <div class="villa-image-container">
              <img src="${imageUrl}" alt="${villa.name}" class="villa-image" 
                   onerror="this.src='assets/images/placeholders/villa-placeholder.jpg'">
            </div>
            <div class="villa-content">
              <h3 class="villa-title">${villa.name}</h3>
              <div class="villa-location">
                <i class="fas fa-map-marker-alt"></i> 
                ${villa.location}
              </div>
              <div class="villa-features">
                ${villa.guests_detail ? `<span class="villa-feature">${villa.guests_detail}</span>` : ''}
                ${villa.features ? villa.features.split(',').map(f => `<span class="villa-feature">${f.trim()}</span>`).join('') : ''}
                ${villa.amenities ? villa.amenities.map(a => `<span class="villa-feature">${a}</span>`).join('') : ''}
              </div>
              <div class="villa-price">
                €${villa.price}
                <span style="font-size: 0.8rem; font-weight: normal;">/nuit</span>
              </div>
            </div>
          </a>
        `;
      }).join('');
      
      grid.style.display = 'grid';
      
      // Animation d'entrée progressive
      setTimeout(() => {
        document.querySelectorAll('.fade-in').forEach((el, index) => {
          setTimeout(() => el.classList.add('visible'), index * 100);
        });
      }, 100);
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('villas-grid').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    function showError(message = null) {
      hideLoading();
      const errorDiv = document.getElementById('error-message');
      if (message) {
        errorDiv.querySelector('p').textContent = message;
      }
      errorDiv.style.display = 'block';
    }
  </script>
</body>
</html>
