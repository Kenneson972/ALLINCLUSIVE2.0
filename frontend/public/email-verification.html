<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhanelConcept - Vérification Email</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #D4AF37;
            --primary-blue: #1E3A8A;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--primary-gold);
            margin-bottom: 10px;
        }

        .title {
            font-size: 2rem;
            color: white;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: white;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-gold) 0%, #B8860B 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            color: #059669;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.2);
            color: #2563eb;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .code-input {
            text-align: center;
            font-size: 1.8rem;
            letter-spacing: 0.5rem;
            font-weight: 600;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .info-box h4 {
            color: white;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .info-box p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin-top: 20px;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: white;
        }

        .back-link i {
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .code-input {
                font-size: 1.5rem;
                letter-spacing: 0.3rem;
            }
        }
    </style>
  <script src="assets/js/storage-guard.js"></script>
  <script src="assets/js/config.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <i class="fas fa-envelope-open"></i>
            </div>
            <h1 class="title">Vérification Email</h1>
            <p class="subtitle">Entrez le code de vérification envoyé à votre email</p>
            
            <div id="alertContainer"></div>
            
            <form id="verificationForm">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope mr-2"></i>
                        Email
                    </label>
                    <input type="email" id="email" class="form-input" placeholder="Votre email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-key mr-2"></i>
                        Code de vérification
                    </label>
                    <input type="text" id="verificationCode" class="form-input code-input" 
                           placeholder="000000" maxlength="6" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="verifyBtn">
                    <i class="fas fa-check mr-2"></i>
                    Vérifier
                </button>
                
                <button type="button" class="btn btn-secondary" id="resendBtn">
                    <i class="fas fa-redo mr-2"></i>
                    Renvoyer le code
                </button>
            </form>
            
            <div class="info-box">
                <h4><i class="fas fa-info-circle mr-2"></i>Informations</h4>
                <p>• Le code de vérification est valide pendant 10 minutes</p>
                <p>• Vérifiez vos spams si vous ne recevez pas l'email</p>
                <p>• Vous pouvez demander un nouveau code si nécessaire</p>
            </div>
            
            <a href="#" aria-disabled="true" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Retour à la connexion
            </a>
        </div>
    </div>

    <script>
        const backendUrl = window.location.hostname === 'localhost' 
            ? 'http://localhost:8001'
            : 'https://static-site-restore.preview.emergentagent.com';

        document.addEventListener('DOMContentLoaded', function() {
            // Récupérer l'email depuis les paramètres URL
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            
            if (email) {
                document.getElementById('email').value = email;
                document.getElementById('email').readOnly = true;
            }

            // Événements
            document.getElementById('verificationForm').addEventListener('submit', handleVerification);
            document.getElementById('resendBtn').addEventListener('click', handleResend);
            
            // Auto-format du code
            document.getElementById('verificationCode').addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '');
            });
        });

        async function handleVerification(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const code = document.getElementById('verificationCode').value;
            
            if (!email || !code) {
                showAlert('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            if (code.length !== 6) {
                showAlert('Le code doit contenir 6 chiffres', 'error');
                return;
            }

            const verifyBtn = document.getElementById('verifyBtn');
            const originalText = verifyBtn.innerHTML;
            
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<div class="loading"></div> Vérification...';

            try {
                const response = await fetch(`${backendUrl}/api/members/verify-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        verification_code: code
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Email vérifié avec succès ! Redirection...', 'success');
                    
                    // Stocker les données utilisateur
                    localStorage.setItem('khanelconcept_user', JSON.stringify(data.member));
                    localStorage.setItem('khanelconcept_token', data.token);
                    
                    // Rediriger vers le dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showAlert(data.detail || 'Code invalide ou expiré', 'error');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('Erreur de connexion. Veuillez réessayer.', 'error');
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = originalText;
            }
        }

        async function handleResend() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showAlert('Veuillez entrer votre email', 'error');
                return;
            }

            const resendBtn = document.getElementById('resendBtn');
            const originalText = resendBtn.innerHTML;
            
            resendBtn.disabled = true;
            resendBtn.innerHTML = '<div class="loading"></div> Envoi...';

            try {
                const response = await fetch(`${backendUrl}/api/members/resend-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Code de vérification renvoyé avec succès !', 'success');
                    document.getElementById('verificationCode').value = '';
                    document.getElementById('verificationCode').focus();
                } else {
                    showAlert(data.detail || 'Erreur lors du renvoi', 'error');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('Erreur de connexion. Veuillez réessayer.', 'error');
            } finally {
                resendBtn.disabled = false;
                resendBtn.innerHTML = originalText;
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 
                             type === 'error' ? 'alert-error' : 'alert-info';
            
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'error' ? 'exclamation-circle' : 'info-circle';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <i class="fas fa-${icon} mr-2"></i>
                    ${message}
                </div>
            `;
            
            // Faire disparaître l'alerte après 5 secondes
            if (type !== 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
